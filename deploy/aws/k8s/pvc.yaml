apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cloudeasyml-data
  namespace: ml-platform
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: gp3
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cloudeasyml-models
  namespace: ml-platform
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: gp3
