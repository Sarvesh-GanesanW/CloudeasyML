<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Crisis Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f23;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #1a1a2e;
            border: 1px solid #2d2d44;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            color: #b0b0b0;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            background: #0f0f23;
            border: 1px solid #2d2d44;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 1em;
            transition: border-color 0.2s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            width: 100%;
            transition: opacity 0.2s, transform 0.1s;
        }

        .btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            background: #1a1a2e;
            border: 1px solid #2d2d44;
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .metric {
            background: #0f0f23;
            border: 1px solid #2d2d44;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .metric-label {
            color: #b0b0b0;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .metric-value {
            color: #667eea;
            font-size: 2em;
            font-weight: bold;
        }

        .crisis-high { color: #ff6b6b; }
        .crisis-medium { color: #ffd93d; }
        .crisis-low { color: #6bcf7f; }

        .chart-container {
            background: #0f0f23;
            border: 1px solid #2d2d44;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            height: 400px;
        }

        .recommendations {
            background: #0f0f23;
            border: 1px solid #2d2d44;
            border-radius: 8px;
            padding: 20px;
        }

        .recommendations h4 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .recommendations ul {
            list-style: none;
            padding: 0;
        }

        .recommendations li {
            padding: 10px;
            margin-bottom: 8px;
            background: #1a1a2e;
            border-left: 3px solid #667eea;
            border-radius: 4px;
        }

        .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }

        .status.connected {
            background: rgba(107, 207, 127, 0.2);
            color: #6bcf7f;
        }

        .status.disconnected {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #2d2d44;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            padding: 15px;
            color: #ff6b6b;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Housing Crisis Prediction</h1>
            <p>Multi-Modal Ensemble Framework for Real-Time Housing Market Analysis</p>
            <span class="status" id="apiStatus">Checking...</span>
        </div>

        <div class="error" id="errorMsg"></div>

        <div class="grid">
            <div class="card">
                <h3>Economic Indicators</h3>
                <div class="input-group">
                    <label>GDP (Billions)</label>
                    <input type="number" id="gdp" value="25000" step="100">
                </div>
                <div class="input-group">
                    <label>Consumer Price Index</label>
                    <input type="number" id="cpi" value="300" step="1">
                </div>
                <div class="input-group">
                    <label>Unemployment Rate (%)</label>
                    <input type="number" id="unrate" value="5.5" step="0.1" min="0" max="20">
                </div>
                <div class="input-group">
                    <label>Federal Funds Rate (%)</label>
                    <input type="number" id="fedfunds" value="4.5" step="0.1" min="0" max="10">
                </div>
            </div>

            <div class="card">
                <h3>Housing Indicators</h3>
                <div class="input-group">
                    <label>30-Year Mortgage Rate (%)</label>
                    <input type="number" id="mortgage" value="6.5" step="0.1" min="2" max="10">
                </div>
                <div class="input-group">
                    <label>Housing Starts (Thousands)</label>
                    <input type="number" id="houst" value="1400" step="10">
                </div>
                <div class="input-group">
                    <label>Forecast Horizon (Months)</label>
                    <input type="number" id="horizon" value="12" min="1" max="36">
                </div>
                <div class="input-group">
                    <label>
                        <input type="checkbox" id="crisisDetection" checked style="width: auto; margin-right: 8px;">
                        Enable Crisis Detection
                    </label>
                </div>
            </div>

            <div class="card">
                <h3>API Configuration</h3>
                <div class="input-group">
                    <label>API Endpoint</label>
                    <input type="text" id="apiUrl" value="http://localhost:8000">
                </div>
                <button class="btn" id="testConnection" style="margin-bottom: 15px;">Test Connection</button>
                <button class="btn" id="predictBtn">Generate Prediction</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Running prediction models...</p>
        </div>

        <div class="results" id="results">
            <h2 style="color: #667eea; margin-bottom: 20px;">Prediction Results</h2>

            <div class="metrics" id="metrics"></div>

            <div class="chart-container">
                <canvas id="chart"></canvas>
            </div>

            <div class="recommendations" id="recommendations"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        const apiUrlInput = document.getElementById('apiUrl');
        const apiStatus = document.getElementById('apiStatus');
        const errorMsg = document.getElementById('errorMsg');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const predictBtn = document.getElementById('predictBtn');
        const testConnectionBtn = document.getElementById('testConnection');

        let chart = null;

        async function checkApiStatus() {
            try {
                const response = await fetch(`${apiUrlInput.value}/health`);
                const data = await response.json();

                apiStatus.textContent = data.modelsLoaded ? 'Connected' : 'Connected (No Models)';
                apiStatus.className = 'status connected';
                return true;
            } catch (error) {
                apiStatus.textContent = 'Disconnected';
                apiStatus.className = 'status disconnected';
                return false;
            }
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
            setTimeout(() => errorMsg.classList.remove('show'), 5000);
        }

        function getCrisisColor(level) {
            switch(level) {
                case 'HIGH': return 'crisis-high';
                case 'MEDIUM': return 'crisis-medium';
                case 'LOW': return 'crisis-low';
                default: return '';
            }
        }

        async function generatePrediction() {
            const payload = {
                data: [{
                    GDP: parseFloat(document.getElementById('gdp').value),
                    CPIAUCSL: parseFloat(document.getElementById('cpi').value),
                    UNRATE: parseFloat(document.getElementById('unrate').value),
                    FEDFUNDS: parseFloat(document.getElementById('fedfunds').value),
                    MORTGAGE30US: parseFloat(document.getElementById('mortgage').value),
                    HOUST: parseFloat(document.getElementById('houst').value)
                }],
                horizon: parseInt(document.getElementById('horizon').value),
                crisisDetection: document.getElementById('crisisDetection').checked,
                includeUncertainty: false
            };

            loading.classList.add('show');
            results.classList.remove('show');
            predictBtn.disabled = true;

            try {
                const response = await fetch(`${apiUrlInput.value}/predict`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                showError(error.message);
            } finally {
                loading.classList.remove('show');
                predictBtn.disabled = false;
            }
        }

        function displayResults(data) {
            const metricsDiv = document.getElementById('metrics');
            metricsDiv.innerHTML = `
                <div class="metric">
                    <div class="metric-label">Forecast Horizon</div>
                    <div class="metric-value">${data.horizon}m</div>
                </div>
            `;

            if (data.crisisLevel) {
                metricsDiv.innerHTML += `
                    <div class="metric">
                        <div class="metric-label">Crisis Level</div>
                        <div class="metric-value ${getCrisisColor(data.crisisLevel)}">${data.crisisLevel}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Crisis Score</div>
                        <div class="metric-value">${data.crisisScore.toFixed(3)}</div>
                    </div>
                `;
            }

            const months = data.predictions.map((_, i) => i + 1);

            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('chart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: months,
                    datasets: [{
                        label: 'Predicted Values',
                        data: data.predictions,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 5,
                        pointHoverRadius: 7
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: 'Housing Price Forecast',
                            color: '#e0e0e0',
                            font: { size: 18 }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Months Ahead',
                                color: '#b0b0b0'
                            },
                            grid: { color: '#2d2d44' },
                            ticks: { color: '#b0b0b0' }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Predicted Value',
                                color: '#b0b0b0'
                            },
                            grid: { color: '#2d2d44' },
                            ticks: { color: '#b0b0b0' }
                        }
                    }
                }
            });

            const recommendationsDiv = document.getElementById('recommendations');
            if (data.recommendations && data.recommendations.length > 0) {
                recommendationsDiv.innerHTML = '<h4>Policy Recommendations</h4><ul>' +
                    data.recommendations.map(rec => `<li>${rec}</li>`).join('') +
                    '</ul>';
            } else {
                recommendationsDiv.innerHTML = '';
            }

            results.classList.add('show');
        }

        testConnectionBtn.addEventListener('click', async () => {
            const connected = await checkApiStatus();
            if (connected) {
                showError = () => {};
                alert('‚úÖ Connected successfully!');
            } else {
                showError('‚ùå Failed to connect to API');
            }
        });

        predictBtn.addEventListener('click', generatePrediction);

        checkApiStatus();
        setInterval(checkApiStatus, 30000);
    </script>
</body>
</html>
